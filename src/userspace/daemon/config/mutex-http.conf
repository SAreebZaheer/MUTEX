{
  "version": "1.0",
  "daemon": {
    "name": "mutexd-http",
    "pid_file": "/var/run/mutexd-http.pid",
    "log_level": "debug"
  },
  "proxy": {
    "enabled": true,
    "type": "http",
    "server": "proxy.company.com",
    "port": 8080,
    "authentication": {
      "enabled": true,
      "username": "user",
      "password": "pass"
    }
  },
  "routing": {
    "mode": "transparent",
    "bypass_local": true
  },
  "dns": {
    "proxy_dns": true
  }
}
